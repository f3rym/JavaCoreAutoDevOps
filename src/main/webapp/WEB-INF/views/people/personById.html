<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person Details</title>
</head>
<body>
<h1 th:text="${person.name + ', ' + person.birthyear}"></h1>

<!-- Если у человека нет книг -->
<div th:if="${#lists.isEmpty(books)}">
    <p>This person hasn't taken any books yet.</p>
</div>

<!-- Если у человека есть книги -->
<div th:if="${not #lists.isEmpty(books)}">
    <h2>Books:</h2>
    <ul>
        <li th:each="book : ${books}">
            <span th:text="${book.title + ', ' + book.author + ', ' + book.publishYear}"></span>
        </li>
    </ul>
</div>

<hr>
<a th:href="@{/people/{id}/edit(id=${person.id})}">Edit</a>

<form th:action="@{/people/{id}(id=${person.id})}" method="post" style="display:inline;">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit">Delete</button>
</form>

<br>
<a th:href="@{/people}">Back to All People</a>
</body>
</html>
