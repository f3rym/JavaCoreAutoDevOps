<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.id})}">
        <span th:text="${book.title}"></span>,
        <span th:text="${book.author}"></span>,
        <span th:text="${book.publishYear}"></span>
    </a>
</div>

<hr>
<a th:href="@{/books/new}">Add book</a>
</body>
</html>
