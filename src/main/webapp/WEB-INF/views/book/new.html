<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
</head>
<body>
<h1>Add new book</h1>
<form th:action="@{/books}" th:object="${book}" method="post">
    <div>
        <label for="title">Enter title:</label>
        <input type="text" th:field="*{title}" id="title">
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div>
        <label for="author">Enter author:</label>
        <input type="text" th:field="*{author}" id="author">
        <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    </div>

    <div>
        <label for="year">Enter year:</label>
        <input type="number" th:field="*{publishYear}" id="year">
        <div th:if="${#fields.hasErrors('publishYear')}" th:errors="*{publishYear}"></div>
    </div>

    <button type="submit">Add!</button>
</form>
</body>
</html>
